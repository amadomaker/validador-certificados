<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Validador de Certificados</title>
    <link rel="stylesheet" href="../src/styles/main.css" />
  </head>
  <body>
    <div class="layout">
      <!-- Coluna lateral (decorativa) -->
      <aside class="sidebar" aria-hidden="true"></aside>

      <!-- Conteúdo principal -->
      <main class="main">
        <nav class="topbar" aria-label="Navegação principal">
          <div class="logos">
            <img id="logo-amado" src="../src/assets/logo-amado.svg" alt="AmadoMaker" />
            <img id="logo-tec" src="../src/assets/logo-tec.svg" alt="Amadotec" />
          </div>

          <!-- Desktop -->
          <a class="btn-contact" href="https://amadomaker.com.br">Entrar em contato</a>

          <!-- Mobile -->
          <button class="hamburger" type="button" aria-label="Abrir menu" aria-controls="mobile-menu" aria-expanded="false">
            <span></span><span></span><span></span>
          </button>

          <div id="mobile-menu" class="mobile-menu" hidden>
            <a class="mobile-item" href="https://amadomaker.com.br">Entrar em contato</a>
          </div>
        </nav>



        <section class="content" aria-labelledby="titulo">
          <header class="hero">
            <p class="muted-frist">Validador de</p>
            <h1 id="titulo">CERTIFICADOS</h1>
            <p class="muted">Informe o ID e o CPF (somente números).</p>
          </header>

          <form id="f" class="card" novalidate>
            <div class="row">
              <label for="id">ID do certificado</label>
              <input id="id" name="id" required placeholder="Ex.: C-8F3A2D" autocomplete="off" />
            </div>

            <div class="row">
              <label for="cpf">CPF</label>
              <input
                id="cpf"
                name="cpf"
                required
                inputmode="numeric"
                maxlength="14"
                placeholder="000.000.000-00"
                autocomplete="off"
              />
              <div class="muted">Use apenas números (11 dígitos).</div>
            </div>

            <div class="row two-cols">
              <button id="btn" type="submit">Validar</button>
              <button type="button" id="clear">Limpar</button>
            </div>
          </form>

          <div id="res" class="result"></div>
        </section>
      </main>
    </div>

    <!-- App (ES Modules) -->
    <script type="module" src="../src/js/app.js"></script>
  </body>
</html>
